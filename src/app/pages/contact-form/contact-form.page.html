<ion-content fullscreen="true" slot="fixed">
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="cover">
    <app-cover-picture [imageUrl]="'../../../assets/images/ai-help.jpg'" [altText]="'ai-help-cover'"></app-cover-picture>
  </div>
  <!-- New Card Container -->
  <div class="card">
    <div class="card-body">
      <div class="contact-container">
        <div class="contact-info">
          <h2>Contact Us</h2>
          <p>We would love to hear from you! Fill out the form or email us at <a href="mailto:assistant@myccangel.org">assistantmyccangel.org</a></p>
          <p>We will get back to you soon!</p>
        </div>
        <div class="contact-form-card">
          <div class="contact-form">
            <form (ngSubmit)="submitForm()">
              <div class="form-group">
                <label for="contact-first-name">First Name*</label>
                <input type="text" id="contact-first-name" [(ngModel)]="contact.firstName" name="firstName" required>
              </div>
              <div class="form-group">
                <label for="contact-last-name">Last Name*</label>
                <input type="text" id="contact-last-name" [(ngModel)]="contact.lastName" name="lastName" required>
              </div>
              <div class="form-group">
                <label for="contact-email">Email Address*</label>
                <input type="email" id="contact-email" [(ngModel)]="contact.email" name="email" required>
              </div>
              <div class="form-group">
                <label for="contact-message">What can we help you with?</label>
                <textarea id="contact-message" [(ngModel)]="contact.message" name="message" required></textarea>
              </div>
              <button type="submit" >Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <app-footer></app-footer>
  </footer>
</ion-content>
