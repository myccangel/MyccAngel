<ion-content fullscreen="true">
  <ion-header>
    <app-header></app-header>
  </ion-header>


  <app-cover-picture [imageUrl]="'../../../assets/images/ai-help.jpg'" [altText]="'about-us-cover'"></app-cover-picture>


  <ion-grid class="flex-center">
    <ion-row>
      <ion-col>
        <ion-card class="full-card">
          <ion-card-content>
            <div class="chat-wrap">
              <div class="chat-sidebar">
                <img src="../../../assets/images/Chat bot grey background.png" alt="Chat Bot">
              </div>
              <div class="chat-main">
                <div class="chat-header">
                  <ion-card-title>Welcome to Crohn's and Colitis Angel Chat</ion-card-title>
                </div>
                <div class="chat-messages">
                  <div class="chat-message user-message">
                    <span class="chat-avatar user-avatar"></span>
                    <span class="chat-bubble">I have been vomiting a lot lately.</span>
                  </div>
                  <div class="chat-message bot-message">
                    <span class="chat-avatar bot-avatar"></span>
                    <span class="chat-bubble">The cause of ......</span>
                  </div>
                </div>
                <div class="chat-input">
                  <ion-input type="text" placeholder="Message Anglo"></ion-input>
                  <ion-button fill="clear">Send</ion-button>
                </div>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <footer>
    <app-footer></app-footer>
  </footer>
</ion-content>
